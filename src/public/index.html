<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>autoComplete project</title>
    <link rel="stylesheet" href="./public/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="search-input">
        <input id="text" list="result-list" placeholder="Type to search.." />
         
          <button class="icon" id="btn"><i class="fas fa-search"></i>s </button>
          <!-- <ul id="result-list" onclick="select1()"></ul> -->
          <datalist id="result-list">
          </datalist>
      
        
      </div>
    </div>
    <div class="infomation">
      <ul>
        <p id="name"></p>
        <p id="Miles_per_Gallon"></p>
        <p id="Cylinders"></p>
        <p id="Displacement"></p>
        <p id="Horsepower"></p>
        <p id="Weight_in_lbs"></p>
        <p id="Year"></p>
        <p id="Origin"></p>
        <p id="Acceleration"></p>
      </ul>
    </div>
  </body>
  <script src="./public/main.js"></script>
</html>
